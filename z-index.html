<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
            h1 {
                text-shadow: 4px 4px 5px rgb(85, 0, 255);
            }
            p {
                background: hsl(93, 94%, 46%);
            }
            h2 {
                position: absolute;
                z-index: 1;
                top: 150px;
            }
        </style>
    </head>
    <body>
        <h1> Z index property of CSS</h1>
        <img src="panda.jpeg" width="100px" height="140px">
        <p> This is Z index; it will be placed behind the image</p>
        <h2>TOP</h2>
    </body>
</html>
